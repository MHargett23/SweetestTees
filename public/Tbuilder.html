<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet"/>
    <title>Sweetest Tees T-Shirts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="https://www.creativefabrica.com/wp-content/uploads/2019/01/Tshirt-icon-by-rudezstudio-2-580x386.jpg" alt="Logo" />
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active m-3 ml-auto text-muted" href="login.html">
                                Home
                            </a>
                            <a class="navbar-item is-active m-3 ml-auto text-muted" href="signup.html">
                                Sign Up
                            </a>
                            <a class="navbar-item is-active m-3 ml-auto text-muted" href="members.html">
                                Members
                            </a>
                            <a class="navbar-item is-active m-3 ml-auto text-muted" href="Tbuilder.html">
                                Tshirt Builder
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- start -->

        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li class="is-active"><a>Overview</a></li>
                        <li><a>Sizes</a></li>
                        <li><a>Colors</a></li>
                        <li><a>Logos</a></li>
                        <li><a>Designs</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
            <p class="bd-notification is-primary" style= "margin-left: auto; padding:1.25rem" >
                
            </p>
        </div>
    </div>
    <div class="columns column-gap">
        <div class="column is-half"  style="margin-left:2rem">
            <img id="imageToSwap" class="profile" src="assets/img/men-s-t-shirt-red.png">
        </div>

        <div class="column">
            
             <div class="select is-primary is-rounded">                    
                <select onchange="$('#imageToSwap').attr('src', this.options[this.selectedIndex].value);">
                    <option value="assets/img/men-s-t-shirt-red.png" selected>red</option>
                    <option value="assets/img/men-s-t-shirt-purple.png">purple</option>
                    <option value="assets/img/men-s-t-shirt-blue.png">blue</option>
                    <option value="assets/img/men-s-t-shirt-green (1).png">green</option>
                    <option value="assets/img/men-s-t-shirt-yellow.png">yellow</option>
                    <option value="assets/img/men-s-t-shirt-orange.png">orange</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</html>
