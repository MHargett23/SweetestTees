<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <title>Sweetest Tees T-Shirts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <section class="hero is-primary is-medium">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img
                  src="https://www.creativefabrica.com/wp-content/uploads/2019/01/Tshirt-icon-by-rudezstudio-2-580x386.jpg"
                  alt="Logo"
                />
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active m-3 ml-auto text-muted" href="login.html">
                  Home
              </a>
              <a class="navbar-item is-active m-3 ml-auto text-muted" href="signup.html">
                  Sign Up
              </a>
              <a class="navbar-item is-active m-3 ml-auto text-muted" href="members.html">
                  Members
              </a>
              <a class="navbar-item is-active m-3 ml-auto text-muted" href="Tbuilder.html">
                  Tshirt Builder
              </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Sign Up to design your T-Shirt
          </h1>
          <h2 class="subtitle">
            Enter your information
          </h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Sign Up Form</h2>
              <form class="signup">
                <div class="form-group">
                    <label for="exampleInputFirstName1">First Name</label>
                    <input
                      type="firstname"
                      class="form-control"
                      id="firstname-input"
                      placeholder="First-Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputLastName1">Last Name</label>
                    <input
                      type="lastname"
                      class="form-control"
                      id="lastname-input"
                      placeholder="Last-Name"
                    />
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-input"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-input"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Retype Password</label>
                    <input
                      type="retype-password"
                      class="form-control"
                      id="retype-password-input"
                      placeholder="Retype-Password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Mailing Address</label>
                    <input
                      type="mailing-ddress"
                      class="form-control"
                      id="mailing-address-input"
                      placeholder="Mailing-Address"
                    />
                  </div>
                <button type="submit" class="btn btn-default">Sign Up</button>
              </form>
              <br />
              <p>Or login <a href="login.html">here</a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs">
          <div class="container">
            <ul>
              <li class="is-active"><a>Overview</a></li>
              <li><a>Sizes</a></li>
              <li><a>Colors</a></li>
              <li><a>Logos</a></li>
              <li><a>Designs</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/signup.js"></script>
  </body>
</html>
